<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <section class="container section" >
        <div class="start-screen">
            <div class="row">
                <div class="col s12 16 offset-13">
                    <form class="myform" name="id" onsubmit="submitted(event)">
                    <h4 class="center-align white-text">NAME OF QUIZ TAKER</h4>

                    <div class="progress yellow">
                        <div class="indeterminate"></div>
                    

                    <div class="input-field">
                        <i class="material-icons white-text"></i>
                        <input type="text" class="white-text" id="name">
                        <label for="name"></label>
                        <p class="center"><button type="submit" class="btn blue"
                            onlick="this.style.display='none'">Submit Name</button></p>


                    <div>
                        <p class="white-text green">QUIZ RULES</p>
                        <p class="white-text green">1. You can not skip any questions</p>
                        <p class="white-text green">2. Attempt all questions</p>
                        <p class="white-text green">3. Can retake if necessary</p> 
                    </div>
                    
                    <div>
                        <button id="start-button">Start Quiz</button>
                    </div>
                </div>
                </form>
                </div>
            </div>
    
        </section>
    

    <section>
        <div id="display-container">
            <div class="header">
              <div class="number-of-count">
                <span class="number-of-question">1 of 4 questions</span>
              </div>
            <div class="timer-div">
              <span class="time-left">20s</span>
            </div>
          </div>
          <div id="container">
            <!-- questions and options will be displayed here -->
          </div>
          <button id="next-button">Next</button>
        </div>
        <div class="score-container hide">
          <div id="user-score">Demo Score</div>
          <button id="restart">Restart</button>
        </div>
    </section>

    <!-- Script -->
         <script src="assets/script.js"></script>

    </body>
</html>
