<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The quiz of knowledge</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="start-screen">
        
      <button id="start-button">Start</button>
    </div>
    <div>
        <p class="white-text green">QUIZ RULES</p>
        <p class="white-text green">1. You can not skip any questions</p>
        <p class="white-text green">2. Attempt all questions</p>
        <p class="white-text green">3. Can retake if necessary</p> 
    </div>
    
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 4 questions</span>
        </div>
        <div class="timer-div">
          <span class="time-left">20s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="assets/script.js"></script>
  </body>
</html>
